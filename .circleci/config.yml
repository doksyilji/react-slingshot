# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key:  "npm-packages"
          paths:
            - /src/node_modules
      - run:
          name: "Build Code"
          command:  npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          key:  "npm-packages"
          paths:
            - /src/node_modules
      - run: npm i            
      - run:
          name: "Test Code"
          command:  npm run test
  analyse:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          key:  "npm-packages"
          paths:
            - /src/node_modules      
      - run:
          name: "Build Code"
          command:  npm audit

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  integrate-pipeline:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyse:
          requires:
            - test
